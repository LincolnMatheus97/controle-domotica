<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Domótica</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <header id="header">
        <!-- <img src="./imgs/home.png" alt="icone casa" width="35px" height="35px"> -->
        <div class="apresentacao">
            <div class="titulo">
                <h1>
                    Controle
                    de <br>
                    <span class="word-domotica">Domotica</span>
                </h1>
                <div class="linha-titulo"></div>
            </div>

            <div class="container-links">
                <a href="#comodos-section">Comodos</a>
                <a href="#cenas-section">Cenas</a>
                <a href="#sobre-section">Sobre</a>
            </div>
        </div>
        <div class="container-animacao">
            <duv class="bolhas">
                <span style="--i:11"></span>
                <span style="--i:17"></span>
                <span style="--i:25"></span>
                <span style="--i:14"></span>
                <span style="--i:9"></span>
                <span style="--i:2"></span>
                <span style="--i:28"></span>
                <span style="--i:16"></span>
                <span style="--i:22"></span>
                <span style="--i:4"></span>
                <span style="--i:13"></span>
                <span style="--i:27"></span>
                <span style="--i:17"></span>
                <span style="--i:9"></span>
                <span style="--i:15"></span>
                <span style="--i:24"></span>
                <span style="--i:12"></span>
                <span style="--i:26"></span>
                <span style="--i:31"></span>
                <span style="--i:3"></span>
                <span style="--i:29"></span>
                <span style="--i:5"></span>
                <span style="--i:19"></span>
                <span style="--i:21"></span>
                <span style="--i:30"></span>
                <span style="--i:13"></span>
                <span style="--i:28"></span>
            </duv>
        </div>
    </header>

    <main>
        <section class="esconder" id="comodos-section">
            <a href="#header"><img class="seta" src="./assets/img/pra-cima.png" alt="seta para cima" width="40px"></a>
            <h2>Cômodos</h2>
            <div id="comodos-list">

            </div>
            <div class="form-container">
                <input type="text" id="novo-comodo-nome" placeholder="Nome do novo cômodo">
                <button id="btn-add-comodo" class="btn btn-primary">Adicionar Cômodo</button>
            </div>
            <a href="#cenas-section"><img class="seta" src="./assets/img/seta-para-baixo.png" alt="" width="40px"></a>
        </section>

        <section class="esconder" id="cenas-section">
            <a href="#comodos-section"><img class="seta" src="./assets/img/pra-cima.png" alt="seta para cima" width="40px"></a>
            <h2>Cenas</h2>
            <div id="cenas-list">

            </div>
            <div class="form-container">
                <input type="text" id="nova-cena-nome" placeholder="Nome do nova cena">
                <button id="btn-add-cena" class="btn btn-primary">Adicionar Cena</button>
            </div>
            <a href="#sobre-section"><img class="seta" src="./assets/img/seta-para-baixo.png" alt="" width="40px"></a>
        </section>
        <section class="esconder" id="sobre-section">
            <a href="#cenas-section"><img src="assets/img/pra-cima.png" alt="seta pra cima" width="40px"></a>
            <h2>Sobre</h2>
        </section>

    </main>

    <div id="notificacao-container"></div>
    <div id="confirm-modal-overlay" class="hidden">
        <div id="confirm-modal">
            <h2>Confirmação</h2>
            <p id="modal-message">Você tem certeza?</p>
            <div class="modal-actions">
                <button id="btn-modal-cancel" class="btn btn-secondary">Cancelar</button>
                <button id="btn-modal-confirm" class="btn btn-danger">Confirmar Exclusão</button>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
